<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAC OS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Splash Screen 1 -->
    <div id="black-screen" class="black-screen"></div>
    <div id="splash1" class="screen center-screen">
      <img src="download.png" alt="Boot Image" class="boot-image" />
    </div>

    <!-- Splash Screen 2 -->
    <div id="splash2" class="screen" style="display: none">
      <div class="two"></div>
      <div class="one">
        <div class="image-container">
          <img src="download.png" alt="Description" />
        </div>
        <p class="welcome">Welcome to Macintosh</p>
        <p class="welcome version">Version 1.0</p>
      </div>
    </div>

    <div id="main-ui" class="screen" style="display: none">
      <h1>WORK IN PROGRESS</h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
